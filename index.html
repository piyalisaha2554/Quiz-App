<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C programming Quiz</title>
    
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Secular+One&family=Source+Sans+Pro:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <img src="python_logo_png.png" alt="Not Found" class="imgLogo" />
      <p class="pythonQuiz">Python Programming Quiz</p>
      <p class="timer">Time Remaining : <span class="time">20:00</span></p>
      <button class="finishBtn">Finish</button>
    </div>
    <div class="FinalScore">
      <div class="showFinal">Your score is : </div>
      <button class="ReTest">Give test again</button>
    </div>
    <div class="Question_btn Question_navigation_btn">
      <button class="btn btn_navigate1" value="1">1</button>
      <button class="btn btn_navigate2" value="2">2</button>
      <button class="btn btn_navigate3" value="3">3</button>
      <button class="btn btn_navigate4" value="4">4</button>
      <button class="btn btn_navigate5" value="5">5</button>
      <button class="btn btn_navigate6" value="6">6</button>
      <button class="btn btn_navigate7" value="7">7</button>
      <button class="btn btn_navigate8" value="8">8</button>
      <button class="btn btn_navigate9" value="9">9</button>
      <button class="btn btn_navigate10" value="10">10</button>
      <button class="btn btn_navigate11" value="11">11</button>
      <button class="btn btn_navigate12" value="12">12</button>
      <button class="btn btn_navigate13" value="13">13</button>
      <button class="btn btn_navigate14" value="14">14</button>
      <button class="btn btn_navigate15" value="15">15</button>
      <button class="btn btn_navigate16" value="16">16</button>
      <button class="btn btn_navigate17" value="17">17</button>
      <button class="btn btn_navigate18" value="18">18</button>
      <button class="btn btn_navigate19" value="19">19</button>
      <button class="btn btn_navigate20" value="20">20</button>
    </div>
    <div class="instruction">*Please click submit button after every selection for answer submission</div>
  <div class="mainQUes"> 
    <div class="Question_container">
      <div class="Questions"></div>
      <div class="labels_container">
        <label class="label label1"
          ><input type="radio" name="q" class="radio_btn" id="opt1" value="value1" />(A). <span>1</span> 
        </label>
        <label class="label label2"
          ><input type="radio" name="q" class="radio_btn" id="opt2" value="value2"/>(B). <span>2</span></label
        >
        <label class="label label3">
          <input type="radio" name="q" class="radio_btn" id="opt3" value="value3" />(C). <span>3</span></label
        >
        <label class="label label4"
          ><input type="radio" name="q" class="radio_btn" id="opt4" value="value4"/>(D). <span>4</span>
        </label>
      </div>
    </div>
  </div>
<div class="ansPos">
  <button class="clear">Clear Answer</button>
  <div class="message">Selected an option and click on Submit button for each question</div>
  <button type="button" class="AnsSubmit">Submit</button>
</div>

<div class="BtnNavigate">
  <button class="navigator_btn btn1" value="previous">&#8592Previous</button
    ><button class="navigator_btn btn2" value="next">Next&#8594</button>
</div>
   
    
    <script src="script.js"></script>
  </body>
</html>
